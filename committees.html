<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>42x2 Table with Text and Images</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    td {
      border: 1px solid #ccc;
      padding: 10px;
      vertical-align: top;
      text-align: center;
    }
    img {
      max-width: 100px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
  </style>
</head>
<body>

  <table>
    <!-- Row 1 -->
    <tr>
      <td>
        <img src="https://via.placeholder.com/100" alt="Image 1">
        <p>Text for Row 1, Column 1</p>
      </td>
      <td>
        <img src="https://via.placeholder.com/100" alt="Image 2">
        <p>Text for Row 1, Column 2</p>
      </td>
    </tr>

    <!-- Row 2 -->
    <tr>
      <td>
        <img src="https://via.placeholder.com/100" alt="Image 3">
        <p>Text for Row 2, Column 1</p>
      </td>
      <td>
        <img src="https://via.placeholder.com/100" alt="Image 4">
        <p>Text for Row 2, Column 2</p>
      </td>
    </tr>

    <!-- Row 3 -->
    <tr>
      <td>
        <img src="https://via.placeholder.com/100" alt="Image 5">
        <p>Text for Row 3, Column 1</p>
      </td>
      <td>
        <img src="https://via.placeholder.com/100" alt="Image 6">
        <p>Text for Row 3, Column 2</p>
      </td>
    </tr>

    <!-- Repeat up to 42 rows -->
  </table>

</body>
</html>
